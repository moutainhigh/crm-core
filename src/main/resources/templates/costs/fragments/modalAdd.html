<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="modal fade" tabindex="-1" roles="dialog" id="modalAddCost" th:fragment="modalAdd">
    <form class="form-horizontal" id="formAddCost" method="post" th:action="@{/manager/cost/add}"
          th:object="${formCost}">
        <div class="modal-dialog" roles="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Добавление нового расхода</h4>
                </div>
                <div class="modal-body">
                    <div class="messageAd"></div>
                    <div class="form-group">
                        <label for="addName" class="col-md-offset-1 col-sm-2 control-label">Название</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" aria-label="Название" placeholder="Название товара"
                                   required="required" th:name="name" id="addName"/>
                        </div><!-- /.col-lg-6 -->
                    </div>
                    <div class="form-group">
                        <label for="addCategory" class="col-md-offset-1 col-sm-2 control-label">Категория</label>
                        <!--<div class="dropdown col-md-6">
                            <button class="btn btn-default dropdown-toggle" type="button" id="addCostDropdownMenuCategory"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="addCostDropdownMenuCategory" id="addCostDropListCategory">
                                <li th:each="category : ${costCategories}"><a th:text="${category.name}">Action</a></li>
                            </ul>
                            <select class="form-control" name="addCategory" id="addCategory">
                                <div th:each="category : ${costCategories}">
                                    <option th:class="optionClass"  th:value="${category.name}"
                                            th:text="${category.name}"></option>
                                </div>
                            </select>
                        </div>

                        <div class="col-md-6"  hidden="hidden">
                            <input type="text" class="form-control" aria-label="Категория"
                                   placeholder="Категория товара" id="addCategory"
                                   th:name="category.name"/>
                        </div>--><!-- /.col-lg-6 -->
                        <div class="dropdown col-md-6">
                            <select class="form-control" th:field="*{category.name}" name="addCategory" id="addCategory">
                                <option th:each="category : ${costCategories}" th:value="${category.name}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addPrice" class="col-md-offset-1 col-sm-2 control-label">Цена</label>
                        <div class="col-md-6">
                            <input type="number" step="0.01" class="form-control" id="addPrice" placeholder="Цена"
                                   required="required" th:name="price" min="0"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addAmount" class="col-md-offset-1 col-sm-2 control-label">Количество</label>
                        <div class="col-md-6">
                            <input type="number" oninput="this.value = Math.abs(this.value)" min="0" step="0.01" class="form-control" id="addAmount"
                                   placeholder="Количество" required="required" th:name="quantity"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addDate" class="col-md-offset-1 col-sm-2 control-label">Дата</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="addDate" placeholder="Дата" required="required"
                                   th:name="date" th:value="${#temporals.format(today, 'yyyy-MM-dd')}"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
                    <button type="submit" class="btn btn-success">Добавить расход</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form>
</div><!-- /.modal -->

</body>
</html>
