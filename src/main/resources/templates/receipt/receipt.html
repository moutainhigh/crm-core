<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <title>Таблица приходов</title>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>

    <link rel="stylesheet" media="screen" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.3.0/css/datepicker.css}" type="text/css"/>

<div class="container" style="margin-top: 50px">
